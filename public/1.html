<script>

	
$("#a").append("<img title='���Ŵ�' src='http://localhost:3000/system/development/pictures/photos/159/large/5d6b6806dcab0d3d8d75ac0c711ac0cd.jpg?1319698162' rel='#mies112' class='stream-pic' alt='���Ŵ�'><div id='mies112' class='simple_overlay'><img title='���Ŵ�' src='http://localhost:3000/system/development/pictures/photos/159/large/5d6b6806dcab0d3d8d75ac0c711ac0cd.jpg?1319698162' alt='���Ŵ�' style='display: inline-block;'></div>");



$.easing.drop = function (x, t, b, c, d) {
        return -c * (Math.sqrt(1 - (t/=d)*t) - 1) + b;
    };

    $("img[rel]").overlay({
        effect: 'drop',
        mask: '#789',
        fixed:true
    });
    //// loading animation
    $.tools.overlay.addEffect("drop", function(css, done) {
        // use Overlay API to gain access to crucial elements
        var conf = this.getConf(),
        overlay = this.getOverlay();

        // determine initial position for the overlay
        if (conf.fixed)  {
            css.position = 'fixed';
        } else {
            css.top += $(window).scrollTop();
            css.left += $(window).scrollLeft();
            css.position = 'absolute';
        }

        // position the overlay and show it
        overlay.css(css).show();

        // begin animating with our custom easing
        overlay.animate({
            top: '+=55',
            opacity: 1,
            width: '+=20'
        }, 400, 'drop', done);

    /* closing animation */
    }, function(done) {
        this.getOverlay().animate({
            top:'-=55',
            opacity:0,
            width:'-=20'
        }, 300, 'drop', function() {
            $(this).hide();
            done.call();
        });
    }
    );

	
</script>
